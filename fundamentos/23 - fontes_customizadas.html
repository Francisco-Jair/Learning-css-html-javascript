<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Fontes</title>
    <meta charset="utf-8">
    <meta name="author" content="jair">
    <meta name="description" content="Lista de documentos">
    <meta name="keywords" content="devs, html">
    <style>
        @font-face {
            /* Uma diretiva */
            font-family: 'jair';
            src: url(fonts/nadia-serif.eot);
            src: url(fonts/nadia-serif.woff) format('woff'), url(fonts/nadia-serif.ttf) format('truetype'), url(fonts/nadia-serif.svg) format('svg');
        }

        h1 {
            font-family: jair, serif, Arial, Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Estrutura Basica</h1>
</body>

</html>
