<!--Quando tiver <! quer dizer declaração
<!doctype html> diz que é html e sua versão e qual a versão o 
navegador vai usar

meta tag charset
<meta charset="utf-8">
-->
<!doctype html>

<html lang="pt-br">
<!--Tem que ter em todo arquivo html-->

<head>
    <title>Titulo da pagina</title>
    <!--Conteudo que não vai na pagina-->
    <!--Posso colocar meta tags, arquivos de css-->
    <meta charset="utf-8">
</head>

<body>
    <!--O que vai dentro da pagina
        
        tags que estudamos nas aulas anteriores-->
</body>

</html>
